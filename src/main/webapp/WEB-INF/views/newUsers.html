<!DOCTYPE html>
<html lang="un" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa; /* Instagram-like background color */
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #405de6; /* Instagram's primary color */
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #405de6; /* Instagram's primary color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3b55e6; /* Darker shade of primary color */
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #405de6; /* Instagram's primary color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
<div class="container">
    <h1>Register</h1>
    <form th:method="POST" th:action="@{/users/save}" th:object="${newUser}">
        <div>
            <label for="userName">Username:</label>
            <input type="text" th:field="*{user_name}" id="userName">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" id="email" placeholder="@gmail.com">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password">
        </div>
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" th:field="*{phone_number}" id="phoneNumber" placeholder="+996">
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account?   <a th:href="@{/users/newLogin}">Login here</a></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
