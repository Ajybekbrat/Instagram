


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>New Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Your custom CSS styles */
    </style>
</head>

<body>


<div th:if="${searchUser}" class="user-details">

<div class="container profile">
    <div class="row">
        <div class="col-md-3">
            <div class="profile-img">
                <img th:src="${searchUser.getUserInfo().getImage()}" alt="Profile picture">
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-info">
                <h2 class="mb-4">User Profile</h2>
                <p><strong>Username:</strong> <span th:text="${searchUser.getUser_name()}"></span></p>
                <p><strong>Email:</strong> <span th:text="${searchUser.getEmail()}"></span></p>
                <p><strong>Full Name:</strong> <span th:text="${searchUser.getUserInfo().getFullName()}"></span></p>
                <p><strong>Biography:</strong> <span th:text="${searchUser.getUserInfo().getBiography()}"></span></p>
            </div>

            <div class="card" th:each="post : ${searchUser.getPosts()}">

                <div class="profile-img">
                    <div th:each="imag :${post.getImages()}">
                        <img th:src="${imag.getImageUsl()}" class="card-img-top" alt="Post Image">


                        <p><strong>description:</strong> <span th:text="${post.getDescription()}">Post Description></span></p>
                        <p><strong>title:</strong> <span th:text="${post.getTitle()}">Post Title</span></p>
                        <p><strong>creatAt:</strong> <span th:text="${post.getCreatAt()}">Post Date</span></p>

                        <a class="nav-link" th:href="@{/comm/newCreateComments/{userId}/{postId}(userId=${userId},postId=${post.id})}" > Comment </a>
                       </div>
                    <div class="actions">
                        <a th:href="@{/followers/follow/{currentUserId}/{foundUserId}(currentUserId=${searchUser.id},foundUserId=${userId})}" class="subscribe-btn">Subscribe</a>
                    </div>

                </div>
            </div>
        </div>
    </div>



    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
