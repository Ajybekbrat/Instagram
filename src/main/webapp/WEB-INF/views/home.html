<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #262626;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 20px;
            color: #262626;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background-color: #3897f0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2671af;
        }

        .input-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 300px;
        }

        .input-group button {
            padding: 12px 24px;
            background-color: #3897f0;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-group button:hover {
            background-color: #2671af;
        }
    </style>
</head>
<body>
<div class="container">

    <a class="btn" href="/users/profile2">Profile</a>


    <div class="input-group">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>

</div>
</body>
</html>
